<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自我介紹</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 流星背景 -->
  <div id="meteors"></div>

  <!-- 主區塊 -->
  <section class="intro">
    <div class="profile">
      <img src="your-photo.jpg" alt="我的照片" class="profile-img">
      <h1>陳允中</h1>
    </div>

    <canvas id="skillsRadar"></canvas>
  </section>

  <!-- 經歷區 -->
  <section class="experience">
    <h2>幹部經歷</h2>
    <ul>
      <li>高二、高三 擔任風紀股長</li>
      <li>高二 擔任桌球社活動幹部</li>
    </ul>

    <h2>Leadership Experience (English)</h2>
    <ul>
      <li>Discipline Leader in Grade 11 and 12</li>
      <li>Activity Officer of Table Tennis Club in Grade 11</li>
    </ul>
  </section>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Radar chart
    const ctx = document.getElementById('skillsRadar');
    new Chart(ctx, {
      type: 'radar',
      data: {
        labels: ['桌球', '音樂', '聊天', '創新'],
        datasets: [{
          label: '我的技能雷達',
          data: [90, 70, 80, 75],
          backgroundColor: 'rgba(99, 102, 241, 0.2)',
          borderColor: 'rgb(99, 102, 241)',
          pointBackgroundColor: 'rgb(99, 102, 241)'
        }]
      },
      options: {
        scales: { r: { suggestedMin: 0, suggestedMax: 100 } }
      }
    });

    // 流星效果
    function createMeteor() {
      const meteor = document.createElement("div");
      meteor.className = "meteor";

      // 隨機 X 起始位置
      meteor.style.left = Math.random() * window.innerWidth + "px";
      meteor.style.top = "-100px";

      // 隨機顏色（白、藍、粉紫）
      const colors = ["#ffffff", "#6ec1ff", "#d08bff"];
      meteor.style.background = colors[Math.floor(Math.random() * colors.length)];

      document.getElementById("meteors").appendChild(meteor);

      setTimeout(() => meteor.remove(), 4000); // 移除流星
    }

    // 隨機生成流星
    setInterval(() => {
      if (document.querySelectorAll(".meteor").length < 6) {
        createMeteor();
      }
    }, Math.random() * 2000 + 500);
  </script>
</body>
</html>
